<section class="container pt-5">
  <h1 class="display-3 text-center">{{ title }}</h1>

  <section class="mt-5">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h2 class="card-title m-0">Add new todo</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="name">Название</label>
              <input
                id="name"
                class="form-control"
                type="name"
                name="name"
                [(ngModel)]="todoTitle"
              />
            </div>

            <button type="button" class="btn btn-secondary" (click)="addTodo()">
              Добавить
            </button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h2 class="card-title m-0">My Todos</h2>

            <button
              type="button"
              class="btn btn-secondary btn-sm"
              (click)="fetchTodos()"
            >
              Загрузить
            </button>
          </div>
          <div class="card-body" *ngIf="!loading; else loadingBlock">
            <div *ngIf="todos.length; else noTodos">
              <div class="list-group" *ngFor="let todo of todos">
                <div class="list-group-item mb-2">
                  <div class="row">
                    <div class="col">
                      <span
                        [class.todos-complete]="todo.completed"
                        class="font-weight-light todo-name"
                      >
                        {{ todo.title }}
                      </span>
                    </div>

                    <div
                      class="col d-flex justify-content-end align-items-center"
                    >
                      <div class="btn-group">
                        <button
                          type="button"
                          class="btn btn-primary btn-sm"
                          (click)="completeTodo(todo.id)"
                          [disabled]="todo.completed"
                        >
                          Завершить
                        </button>
                        <button
                          type="button"
                          class="btn btn-danger btn-sm"
                          (click)="removeTodo(todo.id)"
                        >
                          Удалить
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <ng-template #noTodos>
              <p>Нет никаких задач...</p>
            </ng-template>
          </div>

          <ng-template #loadingBlock>
            <div class="card-body">
              <p>Loading...</p>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </section>
</section>
